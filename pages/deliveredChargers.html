<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivered Items</title>
    <link rel="stylesheet" href="../assets/delivered.css">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <style>
/* Set font and background */
/* Body Styling */
body {
    background-color: #D1F8EF;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Header Styling */
header {
    background-color: #3674B5;
    color: white;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    width: 100%;
}

/* Container Styling */
.container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 50%; /* Expand width */
    max-width: 150vw; /* Prevent overflow issues */
    background: white; /* Ensure the background extends with the table */
    padding: 20px; /* Add padding for spacing */
}

/* Table Styling */
#deliveredTable {
    width: 100%; /* Ensures it matches container */
    border-collapse: collapse;
    margin-top: 20px;
}

#deliveredTable th, #deliveredTable td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    color: black;
}
/* Table Header Styling */
#deliveredTable th {
   
    color: white; /* Make text white */
    padding: 10px;
}


  </style>
</head>
<body>
    <header>
        <h1>Delivered Chargers</h1>
    </header>
    <div class="container">
        <table id="deliveredTable">
            <thead>
                <tr>
                    <th>Model</th>
                    <th class="quantity">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be loaded here dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../process/fetch_delivered_chargers.php')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('#deliveredTable tbody').innerHTML = data;
                })
                .catch(error => console.error('Error fetching delivered items:', error));
        });
    </script>
</body>
</html>
