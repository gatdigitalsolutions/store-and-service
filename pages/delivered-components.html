<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivered Items</title>
    <link rel="stylesheet" href="../assets/delivered.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Delivered Items</h1>
    </header>
    <div class="container">
        <table id="deliveredTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            function fetchDeliveredItems() {
                $.get("../process/fetch_delivered_component.php", function (data) {
                    console.log("Fetched Delivered Data:", data); // Debugging
                    $("#deliveredTable tbody").html(data);
                }).fail(function (xhr, status, error) {
                    console.error("Error fetching delivered data:", error);
                });
            }

            fetchDeliveredItems(); // Load data when page loads
        });
    </script>
</body>
</html>
